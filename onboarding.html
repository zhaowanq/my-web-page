<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>员工入职信息登记表</title>
  <link href="./onboarding-bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./onboarding.css">
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="./logo.png" alt="马来西亚东海岸铁路项目第十一分部">
  </div>
  <div class="form-container">
    <h4 class="text-center mb-4">员工入职信息登记表</h4>
    <form id="onboarding-form" method="post">
      <div class="mb-3">
        <label class="form-label">姓名</label>
        <input type="text" class="form-control" name="empName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">性别</label>
        <select class="form-select" name="gender" required>
          <option value="">请选择</option>
          <option value="1">男</option>
          <option value="0">女</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">出生日期</label>
        <input type="date" class="form-control" name="birthDate" required>
      </div>

      <div class="mb-3">
        <label class="form-label">身份证号</label>
        <input type="text" class="form-control" name="idNumber">
      </div>

      <div class="mb-3">
        <label class="form-label">国籍</label>
        <select class="form-select" name="nationality">
          <option value="中国">中国</option>
          <option value="马来西亚">马来西亚</option>
          <option value="新加坡">新加坡</option>
          <option value="巴基斯坦">巴基斯坦</option>
          <option value="泰国">泰国</option>
          <option value="印度尼西亚">印度尼西亚</option>
          <option value="缅甸">缅甸</option>
          <option value="印度">印度</option>
          <option value="其他">其他</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">政治面貌</label>
        <select class="form-select" name="politicalStatus">
          <option value="0">中共党员</option>
          <option value="1">预备党员</option>
          <option value="2">群众</option>
          <option value="3">其他</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">身高（cm）</label>
        <input type="number" class="form-control" name="height">
      </div>
      <div class="mb-3">
        <label class="form-label">体重（kg）</label>
        <input type="number" class="form-control" name="weight">
      </div>
      <div class="mb-3">
        <label class="form-label">血型</label>
        <select class="form-select" name="bloodType">
          <option value="0">A</option>
          <option value="1">B</option>
          <option value="2">AB</option>
          <option value="3">O</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">护照号码</label>
        <input type="text" class="form-control" name="passportNo">
      </div>
      <div class="mb-3">
        <label class="form-label">护照截至日期</label>
        <input type="date" class="form-control" name="passportExpireDate" required>
      </div>

      <div class="mb-3">
        <label class="form-label">所属公司</label>
        <select id="contractor-select" name="contractorId" class="form-select">
          <option value="">请选择</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">部门</label>
        <select id="dept-select" name="departmentId" class="form-select">
          <option value="">请选择</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">工作签证状态</label>
        <select class="form-select" name="visaStatus">
          <option value="0">未办理</option>
          <option value="1">办理中</option>
          <option value="2">已办理</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">健康程度</label>
        <select class="form-select" name="healthStatus">
          <option value="0">健康</option>
          <option value="1">良好</option>
          <option value="2">有病史</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">手机号码</label>
        <input type="tel" class="form-control" name="phoneNo">
      </div>

      <div class="mb-3">
        <label class="form-label">电子邮件</label>
        <input type="tel" class="form-control" name="email">
      </div>

      <div class="mb-3">
        <label class="form-label">是否体检</label>
        <select class="form-select" name="hasMedicalCheck">
          <option value="1">是</option>
          <option value="0">否</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">紧急联系人</label>
        <input type="text" class="form-control" name="emergencyContact">
      </div>
      <div class="mb-3">
        <label class="form-label">紧急联系人电话</label>
        <input type="tel" class="form-control" name="emergencyPhoneNo">
      </div>
      <div class="mb-3">
        <label class="form-label">验证码</label>
        <div class="d-flex align-items-center">
          <input type="text" class="form-control me-2" name="captcha" required>
          <div class="captcha-image">
            <img src="/captcha" onclick="this.src='/captcha?'+Math.random()" alt="验证码">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">提交</button>
    </form>
  </div>
</div>

<script th:src="@{/js/onboarding.js}"></script>
</body>
</html>
